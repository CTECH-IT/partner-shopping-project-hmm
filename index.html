<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Caleb and Tyler's Boot Shop</title>
    <meta name="author" content="Put your name here">
    
    <link rel="icon" type="image/x-icon" href="img/custom-favicon.jpg">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/mobile-item-view.css">
    <link rel="stylesheet" href="stylesheets/main-shopping-list-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
  </head>

  <body onload="getVariables()">
    <header>
      <header class="page-header">
      <div class="testclass">
        <div class="page-header-text-holder">
          <h2 class="page-header-text-1">Caleb and Tyler's</h2>
          <h1 class="page-header-text-2">BOOT SHOP</h1>
        </div>
      </div>
      <div class="cart-icon-holder">
        <button type="button" onclick="openCartScreen()" id="cart-button">
            <img src="/img/shopping-cart.png" class="cart-icon">
          </button>
        </div>
  </header>

  <body>
    <div id="shopping-list-info-bar">
      <div id="dropdown-filter"></div>
      <p id="helpful-hint">Click an item to see details</p>
      <p id="item-counter">0</p>
    </div>
    <div id="main-list-wrapper">
      <ul id="item-list">
        <li class="product-row-container">
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Galoshes" data-image-url="img/Galoshes.jpg" data-image-price="5" desc="A stylish shoe cover for all weather conditions. Made of durable rubber.">
            <img src="img/Galoshes.jpg" alt="" class="product-image">
            <h4 class="product-title">Galoshes</h4>
            <h4 class="price">$5.00</h4>
          </button>
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Example Item" data-image-url="img/rainboots.jpg" data-image-price="5" desc="A true footwear classic. Protection from all elements without the expense of added weight or padding.">
            <img src="img/rainboots.jpg" alt="" class="product-image">
            <h4 class="product-title">Rain Boots</h4>
            <h4 class="price">$5.00</h4>
          </button>
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Hiking Boots" data-image-url="img/hikingboots.jpg" data-image-price="10" desc="Tough and sturdy, these real-leather boots are fit for all off-roading needs.">
            <img src="img/hikingboots.jpg" alt="" class="product-image">
            <h4 class="product-title">Hiking Boots</h4>
            <h4 class="price">$10.00</h4>
          </button>
        </li>
        <li class="product-row-container">
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Pretty Pink Boots" data-image-url="img/prettypinkboots.jpg" data-image-price="5" desc="These flashy boots will sure make you stand out in the crowd - in a good way.">
            <img src="img/prettypinkboots.jpg" alt="" class="product-image">
            <h4 class="product-title">Pretty Pink Boots</h4>
            <h4 class="price">$5.00</h4>
          </button>
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Cowboy Boots" data-image-url="img/cowboyboots.jpg" data-image-price="10" desc="A pair of chart-topper cowboy boots that are perfect for strolling into town on a horse with.">
            <img src="img/cowboyboots.jpg" alt="" class="product-image">
            <h4 class="product-title">Cowboy Boots</h4>
            <h4 class="price">$10.00</h4>
          </button>
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Metaverse Boots" data-image-url="img/metaverseboots.png" data-image-price="15" desc="Explore tons of digital Internet possibilities with these realistic Virtual-Reality boots! Compatability with every platform!">
            <img src="img/metaverseboots.png" alt="" class="product-image">
            <h4 class="product-title">Metaverse Boots</h4>
            <h4 class="price">$15.00</h4>
          </button>
        </li>
        <li class="product-row-container">
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Lace-Up Boots" data-image-url="img/longboots.jpg" data-image-price="5" desc="These boots will keep your ankles and calves safe from the weather while also being a very nice-looking pair of boots.">
            <img src="img/longboots.jpg" alt="" class="product-image">
            <h4 class="product-title">Lace-Up Boots</h4>
            <h4 class="price">$5.00</h4>
          </button>
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Example Item" data-image-url="img/shinyboots.jpg" data-image-price="10" desc="These spiffy boots look great with a tuxedo or dress, and are perfect for formal gatherigs of any kind!">
            <img src="img/shinyboots.jpg" alt="" class="product-image">
            <h4 class="product-title">Formal Boots</h4>
            <h4 class="price">$10.00</h4>
          </button>
          <button type="button" class="shopping-item" onclick="toggleDesc(this)" data-image-role="trigger" data-image-title="Rick Astley's Boot Taco" data-image-url="img/rickastleystacos.png"  data-image-price="20" desc="All the comfort of a nice pair of boots combined with the deliciousness of a taco! It's worth every penny!">
            <img src="img/rickastleystacos.png" alt="" class="product-image">
            <h4 class="product-title">Rick Astley's Boot Taco</h4>
            <h4 class="price">$20.00</h4>
          </button>
        </li>
      </ul>
    </div>


    <div id="mobile-item-view">
      <div class="temp-text" data-image-role="temp-text">
        <p>Click an item to see details</p>
      </div>
      <div class="mobile-item-description invisible" data-image-role="frame">
        <img src="img/square.png" alt="" class="mobile-product-image" data-image-role="target">
        <h4 class="mobile-product-title" data-image-role="title">Example Item</h4>
        <h4 class="mobile-product-description" data-image-role="description">Example Description</h4>
        <h4 class="mobile-product-price" data-image-role="price">5.00</h4>
        <input type='number' value='1' id='numField' min-'1' data-image-role="product-count"></input>
        <button id="add-cart-button" onclick="inMobile_addToCart()" data-image-role="add-to-cart">Add To Cart</button>
      </div>
    </div>

  <div id="settings-container">
    <button type="button" onclick="openManagerView()" id="settings-button">
      <img src="/img/settings.png" class="settings-icon">
    </button>
  </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js"></script>
  <script src="scripts/description-control.js"></script>
  <script src="scripts/add-to-cart.js"></script>
  <script src="scripts/open-cart-screen.js"></script>
  <script src="scripts/prod-num-track.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/mobile-item-show.js"></script>
</body>
</html>
