<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Partner Shopping Project</title>
    <meta name="author" content="Put your name here">
    
    <!-- If you are using p5.js to create drawings or games, uncomment the next line: -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/main-shopping-list-styles.css">
  </head>

<body>
  <header>
    <h1 class="page-title">My Awesome Website</h1>
    <p>Mr. B was here.</p>
  </header>

  <body>
    <div id="shopping-list-info-bar">
      <div id="dropdown-filter"></div>
      <p id="helpful-hint">Click an item to see details</p>
      <p id="item-counter">0</p>
    </div>
    <div id="main-list-wrapper">
      <ul id="item-list">
        <li class="shopping-item">
          <img src="img/square.png" alt="" class="product-image">
          <h4 class="product-title">Example Item</h4>
          <p class="product-description">Example description</p>
        </li>
      </ul>
    </div>
  </body>

  <script src="scripts/main.js"></script>
</body>
</html>
